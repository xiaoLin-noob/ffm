<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Family Financial Management</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" th:href="@{/css/light-bootstrap-dashboard.css}"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/css/demo.css" rel="stylesheet" th:href="@{/css/demo.css}"/>
    <!--     Fonts and icons     -->
    <!--    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link href="/css/pe-icon-7-stroke.css" rel="stylesheet" th:href="@{/css/pe-icon-7-stroke.css}"/>

</head>
<body style="padding-top: 30px;">




<div class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8" style="height: 100%" th:each="data:${userDatas}">
                <div class="card">
                    <div class="header">
                        <h4 class="title" >用户ID：[[${data.userId}]]</h4>
                        <p class="category">个人全部金额情况</p>
                    </div>
                    <div class="content">


                        <div class="table-responsive" style="width: 100%">
                            <table class="table" style="border: none"  id="lastMoney">
                                <thead style="border: none">
                                <tr>
                                    <th><h2 class="text-center">本月收入</h2></th>
                                    <th><h2 class="text-center">本月支出</h2></th>
                                    <th><h2 class="text-center">本月借贷</h2></th>
                                    <th><h2 class="text-center">本月投资</h2></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="border: none">
                                    <th><h4 style="color: #87CB16" class="text-center" th:text="${data.billOut}">1111</h4></th>
                                    <th><h4 style="color: #FF9500" class="text-center" th:text="${data.billIn}">2222</h4></th>
                                    <th><h4 style="color: #FF4A55" class="text-center" th:text="${data.loan}">3333</h4></th>
                                    <th><h4 style="color: #1DC7EA" class="text-center" th:text="${data.invest}">4444</h4></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="table-responsive" style="width: 100%">
                            <table class="table" style="border: none"  id="thisMoney">
                                <thead style="border: none">
                                <tr>
                                    <th><h2 class="text-center">上月收入</h2></th>
                                    <th><h2 class="text-center">上月支出</h2></th>
                                    <th><h2 class="text-center">上月借贷</h2></th>
                                    <th><h2 class="text-center">上月投资</h2></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="border: none">
                                    <th><h4 style="color: #87CB16" class="text-center" th:text="${data.lastBillIn}">1111</h4></th>
                                    <th><h4 style="color: #FF9500" class="text-center" th:text="${data.lastBillOut}">2222</h4></th>
                                    <th><h4 style="color: #FF4A55" class="text-center" th:text="${data.lastLoan}">3333</h4></th>
                                    <th><h4 style="color: #1DC7EA" class="text-center" th:text="${data.lastInvest}">4444</h4></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="footer">
                            <div class="legend">
                                <i class="fa fa-circle text-success"></i> 收入
                                <i class="fa fa-circle text-warning"></i> 支出
                                <i class="fa fa-circle text-danger"></i> 贷款
                                <i class="fa fa-circle text-info"></i> 投资
                            </div>
                            <hr>
                            <div class="stats">
                                <i class="fa fa-history"></i> Updated 3 minutes ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>


<script src="/js/my.js" type="text/javascript" th:href="@{/js/my.js}"></script>
<!--   Core JS Files   -->
<script src="/js/jquery.3.2.1.min.js" type="text/javascript" th:href="@{/js/jquery.3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" type="text/javascript" th:href="@{/js/bootstrap.min.js}"></script>
<!--  Notifications Plugin    -->
<script src="/js/bootstrap-notify.js" th:href="@{/js/bootstrap-notify.js}"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="/js/light-bootstrap-dashboard.js?v=1.4.0" th:href="@{/js/light-bootstrap-dashboard.js}"></script>
<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->

</html>
