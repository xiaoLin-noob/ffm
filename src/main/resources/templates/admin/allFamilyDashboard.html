<body style="padding-top: 30px;">




<div class="content">
    <div class="container-fluid">
        <div class="row">


<div class="col-md-8" style="height: 100%" th:each="data:${houseDates}">
    <div class="card">
        <div class="header">
            <h4 class="title" >家庭组ID：[[${data.houseId}]]</h4>
            <p class="category">家庭全部金额情况</p>
        </div>
        <div class="content">
            <div id="mainLine" style="width: 100%;height:400px;"></div>
            <script>
                var myChart = echarts.init(document.getElementById('mainLine'));
                window.onresize = function (){
                    myChart.resize();
                };
                option = {
                    xAxis: {
                        data: ['一月', '二月', '三月', '四月', '五月', '六月','七月','八月', '九月','十月','十一月', '十二月']
                    },
                    yAxis: {},
                    series: [
                        {
                            data: [[${data.outBillOfHouse}]],
                            type: 'line',
                            stack: 'x',
                            areaStyle: {}
                        },
                        {
                            data: [[${data.inBillOfHouse}]],
                            type: 'line',
                            stack: 'x',
                            areaStyle: {}
                        },
                        {
                            data: [[${data.loanHouse}]],
                            type: 'line',
                            stack: 'x',
                            areaStyle: {}
                        },
                        {
                            data:[[${data.investHouse}]],
                            type: 'line',
                            stack: 'x',
                            areaStyle: {}
                        }
                    ]
                };
                myChart.setOption(option);
            </script>

            <div class="footer">
                <div class="legend">
                    <i class="fa fa-circle text-success"></i> 收入
                    <i class="fa fa-circle text-warning"></i> 支出
                    <i class="fa fa-circle text-danger"></i> 贷款
                    <i class="fa fa-circle text-info"></i> 投资
                </div>
                <hr>
                <div class="stats">
                    <i class="fa fa-history"></i> Updated 3 minutes ago
                </div>
            </div>
        </div>
    </div>
</div>
</div>
